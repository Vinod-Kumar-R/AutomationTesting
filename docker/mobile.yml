version: '2'
services:
    appium:
        image: appium/appium
        privileged: true
        container_name: container-appium
        ports:
            - 4723:4723
    emulator:
        image: budtmo/docker-android-x86-11.0
        privileged: true
        container_name : nexus5
        ports:
            - 6080:6080
            - 5555:5555
            - 5554:5554
        environment:
            - DEVICE=Nexus 5
    
